version: "3"

services:
    admin:
        build:
            context: ./admin
            dockerfile: production.Dockerfile
        environment:
            - MONGODB=${MONGODB}
            - MONGOUSER=${MONGOUSER}
            - MONGOPASS=${MONGOPASS}
            - MONGOHOST=${MONGOHOST}
            - SECRET_KEY=${ADMIN_SECRET_KEY}
            - SECURITY_PASSWORD_SALT=${ADMIN_SECURITY_SALT}
            - ADMINUSER=${ADMINUSER}
            - ADMINPASS=${ADMINPASS}
        restart: always
        depends_on:
            - db
    api:
        build:
            context: ./rest
            dockerfile: production.Dockerfile
        volumes:
            - "./admin/app/crud/models.py:/opt/source-code/models.py"
        environment:
            - MONGODB=${MONGODB}
            - MONGOUSER=${MONGOUSER}
            - MONGOPASS=${MONGOPASS}
            - MONGOHOST=${MONGOHOST}
        restart: always
        depends_on:
            - db
    unity:
        build:
            context: ./unity
            dockerfile: production.Dockerfile
        volumes:
                - "./admin/app/crud/models.py:/opt/source-code/models.py"
        environment:
            - MONGODB=${MONGODB}
            - MONGOUSER=${MONGOUSER}
            - MONGOPASS=${MONGOPASS}
            - MONGOHOST=${MONGOHOST}
        restart: always
        depends_on:
            - db
    db:
        image: mongo:3.4.2
        volumes:
            - "../edanaga-mongo/:/var/lib/mongodb"
        environment:
            - MONGO_INITDB_ROOT_USERNAME=${MONGOUSER}
            - MONGO_INITDB_ROOT_PASSWORD=${MONGOPASS}
        restart: always

    nginx:
        image: nginx:alpine
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - "./nginx/prod.nginx.conf:/etc/nginx/nginx.conf"
        environment:
            - THREADS=${NGINXTHREADCOUNT}
        restart: always
        depends_on:
            - admin
            - api
            - unity
